<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass a Message</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="banner">Pass your message app</h1>
      <h2 class="message">Your delivered message here</h2>
      <input
        type="text"
        id="text"
        placeholder="Message you would like to send"
      />
      <div class="btn__container">
        <button class="btn" id="send" type="submit">Press here to send</button>
        <button class="btn" id="clear" type="submit">Clear/New message</button>
      </div>
    </div>
    <!-- js  -->
    <script src="main.js"></script>
  </body>
</html>
